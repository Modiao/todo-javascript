<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - JavaScript</title>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: gray !important;">
  <div class="todo-container">
		<div class="todo-header">
			<div class="clear">
				<i class="fa fa-refresh" aria-hidden="true"></i>
			</div>
			<div id="date"></div>
		</div>
		<div class="todo-content px-0">
			<ul class="px-0" id="list"></ul>
		</div>
		<div class="add-item">
			 <i class="fa fa-plus-circle" aria-hidden="true" style="color: blue; font-size: 1.5em; margin-top: 5px;"></i>
			 <input class="todo-input" type="text" name="item" id="item" placeholder="Add a to-do" style="color: blue;">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/data.js"></script>
</body>
</html>
